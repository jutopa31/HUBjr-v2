    - heading "A Tool for Selecting AntiSeizure Medication" [level=2] [ref=e17]
  - generic [ref=e18]:
    - paragraph [ref=e19]: This antiseizure medication selection tool is designed to assist healthcare providers both in diagnosing / classifying seizures and choosing an appropriate medication monotherapy. We recommend monotherapy when possible, because of the potential drug interactions. With the exception of treatment of absence seizures, this app does not consider ASMs for adjunct therapy. It is designed for use in patients whose seizures start at age 10 years or older.
    - paragraph [ref=e20]: The algorithm was developed by Ali A. Asadi-Pooya, Sándor Beniczky, Emilio Perucca, Stefan Rampp, Guido Rubboli and Michael R. Sperling. The app was programmed by Stefan Rampp. The project was supported by a grant from the Danish Epilepsy Centre and Filadelfia Research Foundation. The translation into Portuguese was done by Isabella D'Andrea, Vanessa Cristina Colares Lessa, Elza Márcia Yacubian, Katia Lin and Fabio A. Nascimento.The translation into Ukranian was done by Yuliia Solodovnikova, Tetiana Marusich, Elisa Babych, Iryna Hnatiuk, Anastasiia Prokopiuk, Kateryna Sarazhyna, Alina Ivaniuk, Anzhelika Buhaienko. The translation into Japanese was done by Kazutaka Jin, Nobukazu Nakasato. The translation into French was done by Pierre Mégevand, Laurent Sheybani. The translation into Italian was done by Roberta Roberti, Emilio Russo, Simona Lattanzi, Antonietta Coppola, Simona Balestrini, on behalf of the antiseizure drug commissione of LICE (Italian League against Epilepsy). The translation into Hungarian was done by Levente Hadady, Sándor Beniczky.
