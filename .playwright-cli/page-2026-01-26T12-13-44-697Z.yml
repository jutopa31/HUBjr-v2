      - generic [ref=e91]:
        - paragraph [ref=e92]: This program is designed for medical professionals. The app is based on available clinical evidence and the expert opinions of the app developers. It is not an official guideline, and the recommendations do not replace standard health care practice. Interpretation of the content and data presented are the responsibility of the user. This tool is designed to aid the prescriber, but does not substitute for that person's judgment and for the need to take into consideration additional patient-related variables not included in the software algorithm. The final decision regarding prescription of medication is the responsibility of the user, who may choose a different treatment than is suggested by this app. The designers do not take responsibility for failure of prescribed medication to control seizures nor any adverse effects that patients may experience. Users should be aware that antiepileptic medication may fail to control seizures and may produce adverse effects, some of which may be serious or life-threatening. Users should have detailed knowledge about any drug they prescribe and be familiar with efficacy and adverse effect profiles.
        - paragraph [ref=e93]: The user understands that this is not a medical device and that the user must independently review the basis for the recommendations presented by the program so that the medical professionals using the app do not rely primarily on such recommendations, but rather on their own judgment, to make clinical decisions for individual patients.
        - paragraph [ref=e94]: Data entry and choices made in the app will be saved anonymously so that app performance can be analyzed and improved. The authors may choose to publish about the use of the app, and no users will be identified in any way.
        - paragraph [ref=e95]: The user is liable or responsible for any advice, course of treatment, diagnosis or any other information, services or product obtained through this site. The user releases and discharges the authors of EpiPick and their affiliates from any and all claims, liabilities, obligations, disputes, demands, damages, causes of action of any nature and kind, known or unknown, related to the use of the EpiPick application.
